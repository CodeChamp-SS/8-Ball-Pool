<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pool</title>
    <link rel="stylesheet" href="index.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js" defer></script>
    <script src="https://unpkg.com/colyseus.js@^0.14.0/dist/colyseus.js" defer></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"
            integrity="sha512-lTLt+W7MrmDfKam+r3D2LURu0F47a3QaW5nF0c6Hl0JDZ57ruei+ovbg7BrZ+0bjVJ5YgzsAWE+RreERbpPE1g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<h1 class="game-header">
    2D Pool
</h1>
<div class="game-settings">
    <button class="guidelines-toggle-btn set-btn" id="setting-1-btn">Guideline On</button>
    <button class="sound-toggle-btn set-btn" id="setting-2-btn" val="1">Audio On</button>
    <button class="profile-view-btn set-btn" id="setting-3-btn" val="1">How To Play</button>
</div>
<div class="game-modes">
    <h2 class="game-mode" id="mode-1"> 8-ball Pool </h2>
    <h2 class="game-mode" id="mode-2"> 9-ball Pool </h2>
    <h2 class="game-mode" id="mode-3"> Lowest Ball First </h2>
</div>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h4>How To Play</h4>
        <ul>
            <li>Use the Left and Right arrow keys to adjust the angle of the cue.</li>
            <li>Use the Down arrow keys to adjust the power of the shot.</li>
            <li>In case when opponent fouls, drag the cue ball with the mouse.</li>
        </ul>
    </div>
</div>
<script type="module" src="index.js" defer></script>
</body>
</html>
